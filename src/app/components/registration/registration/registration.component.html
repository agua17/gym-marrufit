<div class="login">
  <span class="login__title">REGISTRATE</span>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Nombre completo" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de Usuario" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Teléfono</mat-label>
    <input type="number" matInput placeholder="Número de teléfono" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña" />
  </mat-form-field>
  <button mat-button mat-flat-button color="primary">Enviar</button>
  <div class="flex justify-content-end mt-5">
    <a routerLink="../../../pages/login-page">¿Ya estás registrado?</a>
  </div>
</div>
