<section class="options">
  <div class="options__intro">
    <p>NUESTROS SERVICIOS SON:</p>
  </div>
  <div class="card">
    <div class="card-icon">
      <img [src]="icon" alt="Icono del Servicio" />
    </div>
    <div class="card-content">
      <h2 class="card-title">{{ title }}</h2>
      <p class="card-description">{{ description }}</p>
      <p class="card-tariff">Tarifa: {{ tariff }}</p>
    </div>
  </div>
</section>
