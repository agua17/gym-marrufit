<div class="login">
  <span class="login__title">Iniciar Sesión </span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input
      type="text"
      id="usuario"
      name="usuario"
      [(ngModel)]="usuario"
      matInput
      placeholder="Nombre de Usuario"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      matInput
      placeholder="Contraseña"
    />
  </mat-form-field>
  <button
    mat-button
    mat-flat-button
    color="primary"
    (click)="login()"
    style="background-color: #fa7b54"
  >
    Enviar
  </button>
  <div class="flex justify-content-end mt-5">
    <nav *ngIf="showNavBar" class="menu__option">
      <button
        mat-button
        mat-flat-button
        color="secondary"
        [routerLink]="'registro'"
        style="border: 4px solid #c75d3c; border-radius: 20px; color: #812104"
      >
        ¿Quieres registrarte?
      </button>
    </nav>
  </div>
</div>
